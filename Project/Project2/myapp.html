<html>

<head>
    <script src="/ShooterJavaScript/PhaserLib/phaser.min.js"></script>
    <title> </title>
</head>

<body>
    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 360,
            height: 640,
            physics: {
                default: 'arcade'
            },
            scene: {
                preload: preload,
                create: create,
                //update: update
            }
        };

        var game = new Phaser.Game(config);

        var sprite1, sprite2;
        var testObject, answer_1, answer_2, question;
        var choice1, choice2;
        var currentid;





        function preload() {
            this.load.image('question', './Assets/conversation.png');
            this.load.image('reponse', './Assets/reponse.png');
            this.load.image('choice', './Assets/choice.png');

            this.load.text('SequenceQR', 'SequenceQR.json')

        }

        function create() {

            this.cameras.main.setBackgroundColor(0xbababa);

            //Rajout des bulles conversations (variable sprite)
            this.add.sprite(100, 50, 'question');            
            sprite1 = this.add.sprite(110, 555, 'choice').setInteractive();
            sprite2 = this.add.sprite(110, 610, 'choice').setInteractive();

            //Rajout fichier JSON
            testObject = JSON.parse(this.cache.text.get("SequenceQR"));
            currentid = 0;

            //Lien bulle/texte (variable texte)
            question = this.add.text(40, 50, testObject.Sequence[currentid].question);
            choice1 = this.add.text(70, 555, testObject.Sequence[currentid].answer1);
            choice2 = this.add.text(70, 610, testObject.Sequence[currentid].answer2);

            //Event clic
            sprite1.on('pointerdown', addResponse1, this);
            sprite2.on('pointerdown', addResponse2, this);
        }


        function addResponse1() {
            var answer_sprite = this.add.sprite(100, 100, 'reponse');
            answer_1 = this.add.text(80, 100, testObject.Sequence[currentid].answer1);
            
            currentid = testObject.Sequence[currentid].ifquestion1;
            question.text = testObject.Sequence[currentid].question;
            choice1.text = testObject.Sequence[currentid].answer1;
            choice2.text = testObject.Sequence[currentid].answer2;
        }

        function addResponse2() {
            var answer_sprite = this.add.sprite(100, 100, 'reponse');
            answer_2 = this.add.text(80, 100, testObject.Sequence[currentid].answer2);
            
            currentid = testObject.Sequence[currentid].ifquestion2;
            question.text = testObject.Sequence[currentid].question;
            choice2.text = testObject.Sequence[currentid].answer2;
            choice1.text = testObject.Sequence[currentid].answer1;
        }

    </script>

</body>

</html>

<html>

<head>
    <script src="/ShooterJavaScript/PhaserLib/phaser.min.js"></script>
    <title> </title>
</head>

<body>
    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 360,
            height: 640,
            physics: {
                default: 'arcade'
            },
            scene: {
                preload: preload,
                create: create,
                //update: update
            }
        };
        
        var game = new Phaser.Game(config);
        
        var backgroundsprite, startsprite;
        
        
        function preload() {
            startsprite = this.load.image('start', './Assets/start.png');   
            backgroundsprite = this.load.image('background', './Assets/backgroundstart.png');
                     
        }
        
        function create() {
            this.add.sprite(180,320,'background');
            this.add.sprite(180,400,'start');
        }
        
        
        //fonction qui sert à passer à la fenêtre de jeu après 3 sec
        setTimeout(
            "window.location.href='myapp.html';", 3000);

    </script>
</body>

</html>

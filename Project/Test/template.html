<html>
<!-- Comment html -->
    <head>
       <script src="/PhaserLib/phaser.min.js"></script>
       
       
        <title> Template</title>
    </head>

    <body>
       <script type="text/javascript"> //spécifier le langage 
           // Comment jv
           var config = {
                    type: Phaser.AUTO,
                    width:800,
                    height:800,
                    physics:{
                        default : 'arcade'},
                        scene: { 
                            preload:preload,
                            create : create,
                            update : update
                        }                
                };
           
           var game = new Phaser.Game(config);
           var myFutaba, cursors;
           
           function preload() {
               this.load.image('navi', '../Assets/futaba.gif')
               
           };
           
           function create() {
               
               cursors = this.input.keyboard.createCursorKeys(); 
               myFutaba = this.physics.add.sprite(Phaser.Math.Between(50, 750), Phaser.Math.Between(50, 750), 'navi');
               
               
            };
           
           function update() {
                              
               myFutaba.setVelocity(0,0) //par défaut ne bouge pas
               
               if (cursors.left.isDown) {
                   myFutaba.setVelocity(-100,0);
               }
               
               if (cursors.right.isDown) {
                   myFutaba.setVelocity(100,0);
                   }
               
               if (cursors.up.isDown) {
                   myFutaba.setVelocity(0,-100);
               }
               
               if (cursors.down.isDown) {
                   myFutaba.setVelocity(0,100);
               }
           };
           
        </script>
        
    </body>

</html>
